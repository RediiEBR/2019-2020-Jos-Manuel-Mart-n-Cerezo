    <body>
        <h1>Formulario</h1>
        <form id="Formulario"action="" method="POST">
                <label> Marca: </label>
                <input type="text"  id="cajaTextoMarca" required>
                <br/>
                <label> Modelo: </label>
                <input type="text"  id="cajaTextoModelo" required> 
                <br/>
                <label> Año matriculación: </label>
                <input type="text" maxlength="4" id="cajaTextoAnio" 
                name="cajaTextoAñoMat" required>
                <br/>
                <label> Color: </label >
                <input type="text"  id="cajaTextoColor" required>
                 <br/><br/>
                 <input type="button" value="Mirar añadidos"
                 onclick="aniadirCoches()">
                 <input type="button" value="Añadir"
                 onclick="MatriculaCoche()">
             </form>
        
        <table border="1">
            <thead>Coches insertados</thead>
            <tbody id="tabla">
                <tr>
                    <th>Matrícula</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año matriculación</th>
                    <th>Color</th>
                    <th>Borrar</th>
                </tr>
               
            </tbody>
        </table>
