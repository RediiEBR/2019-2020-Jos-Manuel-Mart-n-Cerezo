<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario para validar el Agricultor</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous">
    </script>
    <link rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
         crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous">
    </script>
</head>
<body>
    <h1>Añadir un agricultor a la base de datos</h1>
    <div id="formu">
        <form>
            <div class="form-group">
                <label for="exampleInputPassword1">DNI</label>
                <input type="text" class="form-control" id="exampleInputPassword1" 
                placeholder="8 dígitos y una letra"
                required>
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Nombre</label>
              <input type="text" class="form-control" id="exampleInputPassword1" 
              placeholder="Ponga su nombre aquí"
              required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Primer apellido</label>
                <input type="text" class="form-control" id="exampleInputPassword1" 
                placeholder="Primer apellido..." 
                required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Segundo apellido</label>
                <input type="text" class="form-control" id="exampleInputPassword1"
                 placeholder="Segundo apellido...">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" class="form-control" id="exampleInputPassword1"
                 placeholder="direccion@dominio.xxx" required>
            </div>
            
            <button type="submit" class="btn btn-primary" onsubmit="valida()">
                Enviar</button>
          </form>
    </div>
</body>
</html>
